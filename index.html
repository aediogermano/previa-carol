<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simula√ß√£o de Stories - Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }
        .story-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .message {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="story-container">
        <video id="story-video" autoplay muted playsinline>
            <source src="video/video.mp4" type="video/mp4">
            Seu navegador n√£o suporta v√≠deos HTML5.
        </video>
        <div class="message">Assista at√© o fim! üëÄ</div>
    </div>
    <script>
        const video = document.getElementById('story-video');
        const storyContainer = document.querySelector('.story-container');

        // Quando o v√≠deo acabar
        video.onended = function() {
            // Remove a div que simula o story (ou qualquer outro conte√∫do que queira ocultar)
            storyContainer.style.display = 'none';
        };
    </script>
</body>
</html>
